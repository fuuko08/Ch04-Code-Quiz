<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selina's Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
<div id="container" class="container">
        <div id="start-btn" class="start-btn">Start Quiz</div>
        <br>

<!-- Quiz Section-->
    <div id="quiz" class="quiz">
        <div id="quiz-header">
            <h2>Selina's Code Quiz</h2>
            <div id="timer">
                <h4>Time Left</h4>
                <h4 id="time">60</h4>
            </div>
        </div>
    <br>
        <!-- Questions -->
        <div id="questions" class="questions">
            <h3 id="questionNo" class="questionNo"></h3>
        </div>
        <!-- Answers -->
        <div id="answers" class="answers">
            <button class="Btn" id="option1"></button>
            <button class="Btn" id="option2"></button>
            <button class="Btn" id="option3"></button>
            <button class="Btn" id="option4"></button>
        </div>
        
        <div id="quiz-footer" class="quiz-footer">
        </div>   
    </div>
<br>
<!-- Result -->
    <div id="result" class="result">
        <h3>Congratulation üèÜ! You have completed the quiz. Please enter you initials.</h3>
        <h3>Your score is: <span id="scores"></span></h3>
        <div id="input" class="input">
        <input type="text" name="initials-area" maxlength="4" id="initials" placeholder="Please Enter Initials"/>
        <button id="submit"> Submit </button>
        </div>
    </div>
    
    <a href="./ranking.html"></a>
    
</div> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
