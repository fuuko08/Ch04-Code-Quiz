<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selina's Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
<div id="container" class="container">
        <div id="start-btn" class="start-btn">Start Quiz</div>
        <br>

<!-- Quiz Questions-->
    <div id="quiz" class="quiz">
        <div id="quiz-header">
            <h2>Selina's Code Quiz</h2>
            <div id="timer">
                <h4>Time Left</h4>
                <h4 id="time">60</h4>
            </div>
        </div>
    <br>

        <div id="questions" class="questions">
            <h3 id="questionNo">Question 1</h3>
        </div>

        <div id="answers" class="answers">
            <button class="choices" id="choice1">Answer A</button>
            <button class="choices" id="choice2">Answer B</button>
            <button class="choices" id="choice3">Answer C</button>
            <button class="choices" id="choice4">Answer D</button>    
        </div>
<br>
        <div id="quiz-footer" class="quiz-footer">
        <button id="next-btn" class="next-btn">Next</button>
        </div>   
    </div>
<br>
<!-- Result -->
    <div id="result" class="result">
        <div id="high-score" class="high-score">
            <h3>Congratulation üèÜ! You have completed the quiz. Please enter you initials.</h3>
            <h3 id="scores"></h3>
            <input type="text" name="initials-area" maxlength="4" id="initials">
            <button id="submit"> Submit </button>
            <a href="index.html" class="back-button"><i class="fas fa-angle-left" aria-hidden="true"></i>Back to quiz</a>
        </div>
    </div>
</div> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
